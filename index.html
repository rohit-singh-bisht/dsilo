<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/main.css">

<body>
    
    <section class="banner">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 class="banner-title">No Code AI</h2>
                    <p class="banner-subtitle">UX & UI Case study</p>
                    <div class="stats">
                        <h3>92%</h3>
                        <p>New users onboarded & easily <br> Created, tested and trained AI models </p>
                    </div>

                    <img src="img/bannerImg.png" class="banner-img img-fluid" alt="">
                </div>
            </div>
        </div>
    </section>

    <section class="client-info">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="info-div">
                        <p class="head">Client Name</p>
                        <p class="subhead">No code AI</p>
                    </div>
                </div>
                <div class="col">
                    <div class="info-div">
                        <p class="head">Industry</p>

                    </div>
                </div>
                <div class="col">
                    <div class="info-div">

                    </div>
                </div>
                <div class="col">
                    <div class="info-div">
                        <p class="head">Framework</p>
                        <p class="subhead">UX sprint framework</p>
                    </div>
                </div>
                <div class="col">
                    <div class="info-div">
                        <p class="head">No. of hours</p>
                        <p class="subhead">270 hrs</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="scope-of-project">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 class="heading">Scope Of Project</h2>
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
